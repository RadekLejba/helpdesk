{% extends 'base.html' %}

{% block title %}Add category{% endblock %}

{% block content %}
<div class="container registration-container">
    <div class="row">
        <div class="col-md-6 login-form-1">
            <form method="post">
                <h2>Add category</h2>
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn-primary" type="submit">Create</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
